version: "3.9"

services:
  gallery-react:
    image: gallery-react:latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 30s
      update_config:
        order: start-first
    ports:
      - "5001:8080"
    environment:
      PORT: 8080
